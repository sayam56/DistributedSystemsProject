<!DOCTYPE html>
<html>
<head>
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for news_item in news_data.data %}
            <li>
                <h2>{{ news_item.title }}</h2>
                <p>{{ news_item.description }}</p>
                <a href="{{ news_item.url }}">Source Page</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
